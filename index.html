<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf - Your Personal Library Organizer</title>
    <meta name="description" content="Organize, track, and manage your personal book collection with our beautiful bookshelf app">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            
            --border: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-full: 9999px;
            
            --transition: all 0.2s ease;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --border: #334155;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.25);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.3), 0 1px 2px -1px rgb(0 0 0 / 0.3);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.3), 0 8px 10px -6px rgb(0 0 0 / 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: var(--transition);
        }

        /* Header */
        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            flex: 1;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 0.625rem 1rem 0.625rem 2.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgb(99 102 241 / 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
        }

        /* Buttons */
        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        .btn-icon {
            padding: 0.625rem;
            border-radius: var(--radius-full);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-primary);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .stat-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .stat-icon.total { background: linear-gradient(135deg, #667eea, #764ba2); }
        .stat-icon.reading { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .stat-icon.completed { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .stat-icon.wishlist { background: linear-gradient(135deg, #43e97b, #38f9d7); }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .stat-change {
            font-size: 0.75rem;
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 0.25rem;
            margin-top: 0.5rem;
        }

        /* Filters */
        .filters {
            background: var(--bg-primary);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .filters-content {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        select, input[type="text"], input[type="number"], textarea {
            padding: 0.5rem 0.75rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.875rem;
            color: var(--text-primary);
            transition: var(--transition);
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgb(99 102 241 / 0.1);
        }

        /* Books Grid */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .book-card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            position: relative;
        }

        .book-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }

        .book-cover {
            height: 200px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
        }

        .book-cover::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .book-card:hover .book-cover::after {
            animation: shine 0.5s ease;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateY(-200%); }
            100% { transform: rotate(45deg) translateY(200%); }
        }

        .book-content {
            padding: 1.5rem;
        }

        .book-header {
            margin-bottom: 1rem;
        }

        .book-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-author {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .book-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .book-badge {
            padding: 0.25rem 0.75rem;
            background: var(--bg-tertiary);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .book-badge.genre {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
        }

        .book-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.reading {
            background: var(--warning);
            color: white;
        }

        .status-badge.completed {
            background: var(--success);
            color: white;
        }

        .status-badge.wishlist {
            background: var(--info);
            color: white;
        }

        .book-rating {
            display: flex;
            gap: 0.125rem;
        }

        .star {
            color: #fbbf24;
            font-size: 0.875rem;
        }

        .star.empty {
            color: var(--text-tertiary);
        }

        .book-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .book-actions .btn {
            flex: 1;
            justify-content: center;
            padding: 0.5rem;
            font-size: 0.75rem;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            transform: scale(0.9);
            transition: var(--transition);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.625rem 0.875rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.875rem;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .empty-text {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        /* Theme Toggle */
        .theme-toggle {
            padding: 0.5rem;
            border-radius: var(--radius-full);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                max-width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .books-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .filters-content {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                width: 100%;
            }

            select, input[type="text"] {
                width: 100%;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--bg-primary);
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        .toast-icon {
            font-size: 1.25rem;
        }

        .toast-message {
            flex: 1;
            font-size: 0.875rem;
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">📚</div>
                <span>Bookshelf</span>
            </div>
            
            <div class="search-container">
                <span class="search-icon">🔍</span>
                <input type="text" class="search-input" id="searchInput" placeholder="Search books, authors, or genres...">
            </div>
            
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openAddBookModal()">
                    <span>➕</span>
                    <span>Add Book</span>
                </button>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span id="themeIcon">🌙</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="totalBooks">0</div>
                        <div class="stat-label">Total Books</div>
                    </div>
                    <div class="stat-icon total">📖</div>
                </div>
                <div class="stat-change">
                    <span>📈</span>
                    <span>+0 this month</span>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="readingBooks">0</div>
                        <div class="stat-label">Currently Reading</div>
                    </div>
                    <div class="stat-icon reading">📖</div>
                </div>
                <div class="stat-change">
                    <span>📚</span>
                    <span>In progress</span>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="completedBooks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-icon completed">✅</div>
                </div>
                <div class="stat-change">
                    <span>🎉</span>
                    <span>Well done!</span>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="wishlistBooks">0</div>
                        <div class="stat-label">Want to Read</div>
                    </div>
                    <div class="stat-icon wishlist">💫</div>
                </div>
                <div class="stat-change">
                    <span>📝</span>
                    <span>On your list</span>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filters-content">
                <div class="filter-group">
                    <label class="filter-label">Genre:</label>
                    <select id="genreFilter" onchange="filterBooks()">
                        <option value="">All Genres</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Romance">Romance</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Biography">Biography</option>
                        <option value="Self-Help">Self-Help</option>
                        <option value="Business">Business</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Status:</label>
                    <select id="statusFilter" onchange="filterBooks()">
                        <option value="">All Status</option>
                        <option value="reading">Currently Reading</option>
                        <option value="completed">Completed</option>
                        <option value="wishlist">Want to Read</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Sort by:</label>
                    <select id="sortFilter" onchange="sortBooks()">
                        <option value="recent">Recently Added</option>
                        <option value="title">Title (A-Z)</option>
                        <option value="author">Author (A-Z)</option>
                        <option value="rating">Rating</option>
                        <option value="year">Year</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <button class="btn" onclick="resetFilters()">
                        <span>🔄</span>
                        <span>Reset</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Books Grid -->
        <div id="booksContainer">
            <div class="books-grid" id="booksGrid"></div>
            
            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">📚</div>
                <h2 class="empty-title">Start Building Your Library</h2>
                <p class="empty-text">Add your first book to begin organizing your personal bookshelf</p>
                <button class="btn btn-primary" onclick="openAddBookModal()">
                    <span>➕</span>
                    <span>Add Your First Book</span>
                </button>
            </div>
        </div>
    </main>

    <!-- Add/Edit Book Modal -->
    <div class="modal" id="bookModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Book</h2>
                <button class="btn btn-icon" onclick="closeModal()">✖️</button>
            </div>
            
            <form id="bookForm" onsubmit="saveBook(event)">
                <div class="modal-body">
                    <input type="hidden" id="bookId">
                    
                    <div class="form-group">
                        <label class="form-label">Title *</label>
                        <input type="text" class="form-input" id="bookTitle" required placeholder="Enter book title">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Author *</label>
                        <input type="text" class="form-input" id="bookAuthor" required placeholder="Enter author name">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Genre</label>
                            <select class="form-select" id="bookGenre">
                                <option value="Fiction">Fiction</option>
                                <option value="Non-Fiction">Non-Fiction</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Thriller">Thriller</option>
                                <option value="Romance">Romance</option>
                                <option value="Sci-Fi">Sci-Fi</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="Biography">Biography</option>
                                <option value="Self-Help">Self-Help</option>
                                <option value="Business">Business</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Year Published</label>
                            <input type="number" class="form-input" id="bookYear" placeholder="e.g., 2024" min="1000" max="2030">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Pages</label>
                            <input type="number" class="form-input" id="bookPages" placeholder="Number of pages" min="1">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">ISBN</label>
                            <input type="text" class="form-input" id="bookISBN" placeholder="ISBN-13">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Reading Status</label>
                            <select class="form-select" id="bookStatus">
                                <option value="wishlist">Want to Read</option>
                                <option value="reading">Currently Reading</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Rating</label>
                            <select class="form-select" id="bookRating">
                                <option value="0">Not Rated</option>
                                <option value="1">⭐</option>
                                <option value="2">⭐⭐</option>
                                <option value="3">⭐⭐⭐</option>
                                <option value="4">⭐⭐⭐⭐</option>
                                <option value="5">⭐⭐⭐⭐⭐</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Notes</label>
                        <textarea class="form-textarea" id="bookNotes" placeholder="Add your thoughts, favorite quotes, or review..."></textarea>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <span>💾</span>
                        <span>Save Book</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-icon" id="toastIcon">✅</span>
        <span class="toast-message" id="toastMessage">Book added successfully!</span>
    </div>

    <script>
        // Book Library Management System
        class BookLibrary {
            constructor() {
                this.books = this.loadBooks();
                this.filteredBooks = [...this.books];
                this.currentTheme = localStorage.getItem('theme') || 'light';
                this.init();
            }

            init() {
                this.applyTheme();
                this.setupEventListeners();
                this.render();
                this.updateStats();
            }

            setupEventListeners() {
                // Search functionality
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.search(e.target.value);
                });

                // Close modal on backdrop click
                document.getElementById('bookModal').addEventListener('click', (e) => {
                    if (e.target.id === 'bookModal') {
                        closeModal();
                    }
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && document.getElementById('bookModal').classList.contains('active')) {
                        closeModal();
                    }
                    if (e.ctrlKey && e.key === 'k') {
                        e.preventDefault();
                        document.getElementById('searchInput').focus();
                    }
                });
            }

            loadBooks() {
                const stored = localStorage.getItem('bookLibrary');
                return stored ? JSON.parse(stored) : this.getDefaultBooks();
            }

            getDefaultBooks() {
                return [
                    {
                        id: this.generateId(),
                        title: "The Great Gatsby",
                        author: "F. Scott Fitzgerald",
                        genre: "Fiction",
                        year: 1925,
                        pages: 180,
                        isbn: "978-0-7432-7356-5",
                        status: "completed",
                        rating: 5,
                        notes: "A timeless classic about the American Dream",
                        dateAdded: new Date().toISOString()
                    },
                    {
                        id: this.generateId(),
                        title: "Atomic Habits",
                        author: "James Clear",
                        genre: "Self-Help",
                        year: 2018,
                        pages: 320,
                        isbn: "978-0735211292",
                        status: "reading",
                        rating: 4,
                        notes: "Practical strategies for forming good habits",
                        dateAdded: new Date().toISOString()
                    },
                    {
                        id: this.generateId(),
                        title: "Dune",
                        author: "Frank Herbert",
                        genre: "Sci-Fi",
                        year: 1965,
                        pages: 688,
                        isbn: "978-0441172719",
                        status: "wishlist",
                        rating: 0,
                        notes: "",
                        dateAdded: new Date().toISOString()
                    }
                ];
            }

            saveBooks() {
                localStorage.setItem('bookLibrary', JSON.stringify(this.books));
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            addBook(bookData) {
                const book = {
                    ...bookData,
                    id: this.generateId(),
                    dateAdded: new Date().toISOString()
                };
                this.books.unshift(book);
                this.saveBooks();
                this.filterBooks();
                this.updateStats();
                this.showToast('Book added successfully!', 'success');
            }

            updateBook(id, bookData) {
                const index = this.books.findIndex(b => b.id === id);
                if (index !== -1) {
                    this.books[index] = { ...this.books[index], ...bookData };
                    this.saveBooks();
                    this.filterBooks();
                    this.updateStats();
                    this.showToast('Book updated successfully!', 'success');
                }
            }

            deleteBook(id) {
                if (confirm('Are you sure you want to delete this book?')) {
                    this.books = this.books.filter(b => b.id !== id);
                    this.saveBooks();
                    this.filterBooks();
                    this.updateStats();
                    this.showToast('Book deleted successfully!', 'success');
                }
            }

            search(query) {
                const searchTerm = query.toLowerCase();
                if (!searchTerm) {
                    this.filterBooks();
                    return;
                }

                this.filteredBooks = this.books.filter(book => 
                    book.title.toLowerCase().includes(searchTerm) ||
                    book.author.toLowerCase().includes(searchTerm) ||
                    book.genre.toLowerCase().includes(searchTerm) ||
                    (book.notes && book.notes.toLowerCase().includes(searchTerm))
                );
                this.render();
            }

            filterBooks() {
                const genre = document.getElementById('genreFilter').value;
                const status = document.getElementById('statusFilter').value;
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();

                this.filteredBooks = this.books.filter(book => {
                    const matchesGenre = !genre || book.genre === genre;
                    const matchesStatus = !status || book.status === status;
                    const matchesSearch = !searchTerm || 
                        book.title.toLowerCase().includes(searchTerm) ||
                        book.author.toLowerCase().includes(searchTerm);
                    
                    return matchesGenre && matchesStatus && matchesSearch;
                });

                this.sortBooks();
            }

            sortBooks() {
                const sortBy = document.getElementById('sortFilter').value;
                
                this.filteredBooks.sort((a, b) => {
                    switch(sortBy) {
                        case 'title':
                            return a.title.localeCompare(b.title);
                        case 'author':
                            return a.author.localeCompare(b.author);
                        case 'rating':
                            return (b.rating || 0) - (a.rating || 0);
                        case 'year':
                            return (b.year || 0) - (a.year || 0);
                        case 'recent':
                        default:
                            return new Date(b.dateAdded) - new Date(a.dateAdded);
                    }
                });

                this.render();
            }

            render() {
                const container = document.getElementById('booksGrid');
                const emptyState = document.getElementById('emptyState');

                if (this.filteredBooks.length === 0) {
                    container.style.display = 'none';
                    emptyState.style.display = 'block';
                    
                    if (this.books.length > 0) {
                        emptyState.innerHTML = `
                            <div class="empty-icon">🔍</div>
                            <h2 class="empty-title">No Books Found</h2>
                            <p class="empty-text">Try adjusting your search or filters</p>
                            <button class="btn" onclick="resetFilters()">
                                <span>🔄</span>
                                <span>Reset Filters</span>
                            </button>
                        `;
                    }
                } else {
                    container.style.display = 'grid';
                    emptyState.style.display = 'none';
                    
                    container.innerHTML = this.filteredBooks.map(book => this.createBookCard(book)).join('');
                }
            }

            createBookCard(book) {
                const statusColors = {
                    reading: 'warning',
                    completed: 'success',
                    wishlist: 'info'
                };

                const statusLabels = {
                    reading: 'Reading',
                    completed: 'Completed',
                    wishlist: 'Wishlist'
                };

                return `
                    <div class="book-card">
                        <div class="book-cover">
                            📖
                        </div>
                        <div class="book-content">
                            <div class="book-header">
                                <h3 class="book-title">${book.title}</h3>
                                <p class="book-author">by ${book.author}</p>
                            </div>
                            
                            <div class="book-meta">
                                <span class="book-badge genre">${book.genre}</span>
                                ${book.year ? `<span class="book-badge">${book.year}</span>` : ''}
                                ${book.pages ? `<span class="book-badge">${book.pages} pages</span>` : ''}
                            </div>
                            
                            <div class="book-status">
                                <span class="status-badge ${book.status}">
                                    ${statusLabels[book.status]}
                                </span>
                                <div class="book-rating">
                                    ${this.createRatingStars(book.rating)}
                                </div>
                            </div>
                            
                            <div class="book-actions">
                                <button class="btn" onclick="editBook('${book.id}')">
                                    <span>✏️</span>
                                    <span>Edit</span>
                                </button>
                                <button class="btn btn-danger" onclick="library.deleteBook('${book.id}')">
                                    <span>🗑️</span>
                                    <span>Delete</span>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            createRatingStars(rating) {
                let stars = '';
                for (let i = 1; i <= 5; i++) {
                    stars += `<span class="star ${i <= rating ? '' : 'empty'}">★</span>`;
                }
                return stars;
            }

            updateStats() {
                document.getElementById('totalBooks').textContent = this.books.length;
                document.getElementById('readingBooks').textContent = 
                    this.books.filter(b => b.status === 'reading').length;
                document.getElementById('completedBooks').textContent = 
                    this.books.filter(b => b.status === 'completed').length;
                document.getElementById('wishlistBooks').textContent = 
                    this.books.filter(b => b.status === 'wishlist').length;
            }

            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                const toastMessage = document.getElementById('toastMessage');
                const toastIcon = document.getElementById('toastIcon');
                
                toastMessage.textContent = message;
                toast.className = `toast ${type} show`;
                toastIcon.textContent = type === 'success' ? '✅' : '❌';
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            applyTheme() {
                if (this.currentTheme === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    document.getElementById('themeIcon').textContent = '☀️';
                } else {
                    document.documentElement.removeAttribute('data-theme');
                    document.getElementById('themeIcon').textContent = '🌙';
                }
            }

            toggleTheme() {
                this.currentTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                localStorage.setItem('theme', this.currentTheme);
                this.applyTheme();
            }
        }

        // Initialize the library
        const library = new BookLibrary();

        // Global functions
        function openAddBookModal() {
            document.getElementById('modalTitle').textContent = 'Add New Book';
            document.getElementById('bookForm').reset();
            document.getElementById('bookId').value = '';
            document.getElementById('bookModal').classList.add('active');
        }

        function editBook(id) {
            const book = library.books.find(b => b.id === id);
            if (book) {
                document.getElementById('modalTitle').textContent = 'Edit Book';
                document.getElementById('bookId').value = book.id;
                document.getElementById('bookTitle').value = book.title;
                document.getElementById('bookAuthor').value = book.author;
                document.getElementById('bookGenre').value = book.genre;
                document.getElementById('bookYear').value = book.year || '';
                document.getElementById('bookPages').value = book.pages || '';
                document.getElementById('bookISBN').value = book.isbn || '';
                document.getElementById('bookStatus').value = book.status;
                document.getElementById('bookRating').value = book.rating || 0;
                document.getElementById('bookNotes').value = book.notes || '';
                document.getElementById('bookModal').classList.add('active');
            }
        }

        function closeModal() {
            document.getElementById('bookModal').classList.remove('active');
        }

        function saveBook(event) {
            event.preventDefault();
            
            const bookData = {
                title: document.getElementById('bookTitle').value,
                author: document.getElementById('bookAuthor').value,
                genre: document.getElementById('bookGenre').value,
                year: parseInt(document.getElementById('bookYear').value) || null,
                pages: parseInt(document.getElementById('bookPages').value) || null,
                isbn: document.getElementById('bookISBN').value,
                status: document.getElementById('bookStatus').value,
                rating: parseInt(document.getElementById('bookRating').value),
                notes: document.getElementById('bookNotes').value
            };

            const bookId = document.getElementById('bookId').value;
            
            if (bookId) {
                library.updateBook(bookId, bookData);
            } else {
                library.addBook(bookData);
            }
            
            closeModal();
        }

        function filterBooks() {
            library.filterBooks();
        }

        function sortBooks() {
            library.sortBooks();
        }

        function resetFilters() {
            document.getElementById('genreFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('searchInput').value = '';
            document.getElementById('sortFilter').value = 'recent';
            library.filterBooks();
        }

        function toggleTheme() {
            library.toggleTheme();
        }
    </script>
</body>
</html>
